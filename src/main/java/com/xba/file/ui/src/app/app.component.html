<app-header></app-header>
<div class="add-job-div">
  <mat-form-field class="base-directory-form-field">
    <mat-label>Clearable input</mat-label>
    <input matInput type="text" [(ngModel)]="baseDirectory">
    <button mat-button *ngIf="baseDirectory" matSuffix mat-icon-button aria-label="Clear" (click)="baseDirectory=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
